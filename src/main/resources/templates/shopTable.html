<!DOCTYPE html>
<html>
<head>
    <title>Info Botiga</title>
	<!-- JQUERY -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- Boostrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

	<script type="text/javascript" language="javascript"
		src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
	<script language="javascript" type="text/javascript">
		$(document).ready(function () {
			$('#picturesTable').DataTable();
		});
	</script>
    <link rel="stylesheet" type="text/css" href="../static/general.css">
    <link rel="stylesheet" type="text/css" href="../general.css">
</head>

<body>
    <div class="container">
		<a type="button" class="btn btn-primary" href="/index">Home</a>
		<div class="main-section">
			<div class="col-md-12">
				<div class="row Header">
					<div class="col-sm-8">
						<h4 class="headertitle" th:text="${shop.name +' : Llistat'}"> </h4>
					</div>
				</div>
				<div class="col-sm-12 tableBody">
					<table id="picturesTable" class="table table-hover table-striped">
						<thead>
							<tr>
								<th style="width:4%" id="id">#</th>
								<th style="width:28%">Autor</th>
								<th style="width:28%">Nom</th>
								<th style="width:28%">Preu</th>
								<th style="width:12%">Accions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="pictures : ${pictures}">
								<td th:text="${pictures.id}"></td>
								<td th:text="${pictures.author}"></td>
								<td th:text="${pictures.name}"></td>
								<td th:text="${pictures.price}"></td>

								<td>
									<a role="button" class="tn btn-light btn-table" data-toggle="modal"
										th:attr="data-target='#editPictureModal'+${pictures.id}">
										<i class="bi bi-pencil-square icon"></i></a>

									<a rolle="button" class="btn btn-danger text-dark"
										th:href="@{'/shopTable/' + ${shop.id} + '/delete/' + ${pictures.id}}"
										onclick="return confirm('Confirmeu que voleu eliminat aquest quadre')">
										<i class="bi bi-person-dash-fill icon" style="color:white"></i>
									</a>
									<!-- Modal Edit Pictures-->
									<!-- It's better with JS but my purpose for this Academic Exercise is try to use Thymeleaf for all I can-->
									<div class="modal fade" th:attr="id='editPictureModal'+${pictures.id}" tabindex="-1"
										role="dialog" aria-labelledby="#modaltitle" aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="modaltitle">Editar Quadre</h5>
													<button type="button" class="close" data-dismiss="modal"
														aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<form th:object="${Picture}" method="post"
														th:action="@{'/shopTable/' + ${shop.id} + '/updatePicture/' + ${pictures.id}}">
														<div>
															<input type="text" name="id" th:value="${pictures.id}"
																hidden="true">
														</div>
														<div class="input-group mt-3 mb-3">
															<div class="input-group-prepend w-25">
																<span class="input-group-text w-100">Autor</span>
															</div>
															<input class="form-control" type="text"
																th:value="${pictures.author}" id="autor" name="author"
																required>
														</div>
														<div class="input-group mt-3 mb-3">
															<div class="input-group-prepend w-25">
																<span class="input-group-text w-100">Nom</span>
															</div>
															<input class="form-control" type="text"
																th:value="${pictures.name}" id="name" name="name"
																required>
														</div>
														<div class="input-group mt-3 mb-3">
															<div class="input-group-prepend w-25">
																<span class="input-group-text w-100">Preu</span>
															</div>
															<input class="form-control" type="text"
																th:value="${pictures.price}" id="price" name="price"
																required>
														</div>
														<button type="button" class="btn btn-secondary"
															data-dismiss="modal">Cancel·lar</button>
														<button type="submit" class="btn btn-success">Guardar</button>
													</form>
												</div>
											</div>
										</div>
									</div>
									<!-- Modal end -->
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-12 my-auto text-right">
					<button type="button" class="btn btn-danger add" data-toggle="modal"
						data-target="#picturesDeleteModal">
						<i class="bi bi-person-plus-fill icon" style="margin-right: 5px;"></i>
						Eliminat tots els quadre</button>
					<button type="button" class="btn btn-primary add" data-toggle="modal" data-target="#modal">
						<i class="bi bi-person-plus-fill icon" style="margin-right: 5px;"></i>
						Afegir nou Quadre</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal New Pictures-->
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="#modaltitleNew" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modaltitleNew">Afegir nou</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form th:object="${Picture}" method="post"
						th:action="@{'/shopTable/' + ${shop.id} + '/addpicture/'}">
						<div class="input-group mt-3 mb-3">
							<div class="input-group-prepend w-25">
								<span class="input-group-text w-100">Autor</span>
							</div>
							<input class="form-control" type="text" th:field="*{author}" placeholder="Nom de la botiga."
								required>
						</div>
						<div class="input-group mt-3 mb-3">
							<div class="input-group-prepend w-25">
								<span class="input-group-text w-100">Nom</span>
							</div>
							<input class="form-control" type="text" th:field="*{name}" placeholder="Nom de la botiga."
								required>
						</div>
						<div class="input-group mt-3 mb-3">
							<div class="input-group-prepend w-25">
								<span class="input-group-text w-100">Preu</span>
							</div>
							<input class="form-control" type="number" th:field="*{price}" required>
						</div>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel·lar</button>
						<button type="submit" class="btn btn-success">Crear un nou quadre</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal end -->

	<!-- Modal Alert-->
	<div class="modal fade" id="picturesDeleteModal" tabindex="-1" role="dialog"
		aria-labelledby="picturesDeleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="picturesDeleteModalLabel">Elminar quadres</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					Vols eliminar <strong>TOTS ELS QUADRES</strong> de la botiga:
					<h5 th:text="${shop.name}"></h5>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					<button type="button" class="btn btn-danger" th:href="@{'/shopTable/' + ${shop.id} + '/delete/'}">Si</button>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal end -->
</body>
</html>
